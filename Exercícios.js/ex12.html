<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Primeira nota: <input type="number" id="nota1">
    Segunda nota: <input type="number" id="nota2">
    <input type="button" value="Calcular" onclick="calcular()">
    <div class="res"></div>

    <script>

        function calcular() {
            let nota1 = document.querySelector('#nota1')
            let nota2 = document.querySelector('#nota2')
            let res = document.querySelector('.res')
            let n1 = Number(nota1.value)
            let n2 = Number(nota2.value)
            let s = (n1 + n2) / 2
            res.innerHTML = `<p>Média: ${s}</p>`
            
            switch(s) {
                case (s > 9):
                res.innerHTML += 'Aproveitamento: A'
                break
                case ((s >= 8) && (s < 9)):
                res.innerHTML += 'Aproveitamento: B'
                break
                case ((s >= 7) && (s < 8)):
                res.innerHTML += 'Aproveitamento: C'
                break 
                case ((s >= 6) && (s < 7)):
                res.innerHTML += 'Aproveitamento: D'
                break
                case ((s >= 5) && (s < 6)):
                res.innerHTML += 'Aproveitamento: E'
                break
                default: (s < 5)
                res.innerHTML += 'Aproveitamento: F'
                break
            }
        }
        //Calcular a média do aluno e classificar entre A, B, C, D, E ou F usando switch <<<<< NAO TEM COMO POR SE TRATAR DE NUMEROS REAIS(COM VIRGULA/PONTO)
    </script>
</body>
</html>
