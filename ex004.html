<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tratamento de dados</title>
    <style>
        body {
            background: rgb(196, 196, 196);
            color: white;
            font-style: italic;
        }
    </style>
</head>
<body>
    <h1>Hello, World!</h1>
    <script>
        let nome = window.prompt('Digite o seu nome:')
        document.write(`Olá, ${nome}! Seu nome tem ${nome.length} letras.<br/>`)
        document.write(`Olá, ${nome}! Seu nome em letras maiusculas fica ${nome.toUpperCase()}`)
    </script>
</body>
</html>
