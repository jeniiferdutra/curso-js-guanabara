<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando Números</title>
</head>
<body>
    <h1>Somando valores</h1>
    <input type="number" id="txt1"> +
    <input type="number" id="txt2">
    <input type="button" value="Somar" onclick="somar()">
    <div class="res">Resultado...</div>

    <script>
        function somar() {
            var res = document.querySelector('.res')
            var n1 = Number(document.querySelector('#txt1').value)
            var n2 = Number(document.querySelector('#txt2').value)
            var soma = n1 + n2
            res.innerHTML = `<p>A soma entre ${n1} e ${n2} é igual a <strong>${soma}<strong></p>`
        }
    </script>
</body>
</html>
