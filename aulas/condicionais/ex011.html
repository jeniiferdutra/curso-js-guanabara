<!DOCTYPE html>
<html lang="pr-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detran</title>
</head>
<body>
    <h1>Sistema de Multas</h1>
    Velocidade do carro: <input type="number" id="txtvel"> Km/h
    <input type="button" value="Verificar" onclick="calcular()">
    <div class="res"></div>

    <script>
        
        function calcular() {
            var txtvel = Number(document.querySelector('#txtvel').value)
            var res = document.querySelector('.res')
            res.innerHTML = `<p>Sua velocidade atual é de <strong>${txtvel}km/h</strong></p>`
            if(txtvel >= 60) {
                res.innerHTML += '<p>Você ultrapassou a velocidade permitida. <strong>MULTADO!</strong></p>'
            }
            res.innerHTML += '<p>Dirija sempre com cinto de segurança!</p>'
        }
    </script>
</body>
</html>
