<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detran</title>
</head>
<body>
    <h1>Sistema de multa</h1>
    Velocidade de carro: <input type="number" name="txtvel" id="txtvel">km/h
    <input type="button" value="verificar" onclick="calcular()">
    <div class="res"></div>

    <script>

        function calcular() {
            let txtv = document.querySelector('#txtvel') 
            let res = document.querySelector('.res')
            let vel = Number(txtv.value)
            res.innerHTML = `<p>Sua velocidade é de <strong> ${vel}km/h</strong></p>`
            if(vel > 60) {
                res.innerHTML += '<p>Você está <strong>MULTADO</strong> por excesso de velocidade.</p>'
            }
            res.innerHTML += `Diriga sempre com cinto de segurança!`
        }
        
    </script>
</body>
</html>
