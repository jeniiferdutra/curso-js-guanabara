<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        preco >= 200.50             // o preço maior ou igual a R$ 200,50?
        idade < 18                  // a idade é menor do que 18 anos?
        curso == 'javascript'       // o curso é JavaScript?
        n1 != n2              // o primeiro numero é diferente do segundo?


        5 == 5     // true
        5 == '5'   // true
        5 === '5'  // false
        5 === 5    // true

        // !   Negação
        // &&  Conjunção
        // ||  Disjunção
   
        ! true // false
        ! false // true

        true && true // true
        true && false // false
        false && true // false
        false && false // false
        
        true || true // true
        true || false // true
        false || true // true
        false || false // false

        idade >= 15 && idade <= 17           // idade esta entre 15 e 17?
        estado == 'RJ' || estado == 'SP'     // estadp é RJ ou SP?
        salario > 1500 && sexo != 'M'        // salario é acima de 1500 e nao é homem?   



        media >= 7.0 ? "Aprovado" : "Reprovado" 
    </script>
</body>
</html>
